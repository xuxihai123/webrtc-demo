<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>

        <audio id="test"  autoplay controls playsinline></audio>

        <button id="openAudio">打开麦克风</button>
    </div>
    

    <script>
        document.getElementById("openAudio").addEventListener("click",function(event){
            navigator.mediaDevices.getUserMedia({audio:true,video:false}).then(stream=>{
                document.getElementById("test").srcObject=stream;
            },err=>{
                console.log('err:',err);
            })
        });
    </script>
</body>
</html>
